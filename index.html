<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Decidenator</title>
  <!-- google fonts -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
  <h1>The Decidenator</h1>

  <form action="" id="decideForm">
    <div class="question">
      <label for="question" >Type Something You Want Help Deciding</label>
      <input id="question" type="text">
    </div>
    <div id="proContainer">
      <div class="pro" id="pro">
        <label for="proText">Add an items to the Pro List</label>
        <input id="proText" type="text">
        <label for="proNum">Give that item a numerical value</label>
        <input type="number" name="number" id="proNum" class="proNum">
      </div>
      <button id="addPro">Add another Pro</button>
    </div>
    
    <div id="conContainer">
      <div class="con" id="con">
        <label for="conText">Add an item to the con list</label>
        <input id="con" type="text">
        <label for="conNum">Give that item a numerical value</label>
        <input type="number" id="conNum" class="conNum">
      </div>
    <button id="addCon">Add another Con</button>
    </div>
    <button id="decideButton">Click to Decide!</button>

  </form>
  <div class="answer" id="answer">

  </div>

<script src="scripts.js"></script>
</body>
</html>
